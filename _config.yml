### Site Settings ###
title               : Noel Hernandez
description         : >-
                      4th year Mech E student at UT Austin. 
                      Always looking to improve and learn.
                      Seeking intership or full-time position, available to start May 2025.
                      
baseurl             : ""            # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : noel-hdz/noel-hdz.github.io      # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : yousinix/portfolYOU
open_new_tab        : false                    # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - pages/blog.html
  - pages/search.json
#  - documentation/partials/**                           # For Documentation Only


